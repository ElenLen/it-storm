<section class="signup" [formGroup]="signupForm">
  <div class="container ">
    <div class=" auth-container">
      <div class="auth-form">
        <div class="auth-title">
          Регистрация на сайте
        </div>
        <div class="auth-inputs">
          <div class="auth-input">
            <input type="text" class="input"
                   [ngStyle]="{'border-color': signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched) ? 'red' : ''}"
                   placeholder="Ваше имя" formControlName="name">
            <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
                 class="error-message">
              <span *ngIf="signupForm.get('name')?.errors?.['required']">Пожалуйста, введите ваше имя</span>
              <span *ngIf="signupForm.get('name')?.errors?.['pattern']">Введите корректное имя на русском с заглавной буквы</span>
            </div>
          </div>
          <div class="auth-input">
            <input type="text" class="input"
                   [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}"
                   placeholder="Электронная почта" formControlName="email">
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                 class="error-message">
              <span *ngIf="signupForm.get('email')?.errors?.['required']">Пожалуйста, введите вашу почту</span>
              <span *ngIf="signupForm.get('email')?.errors?.['email']">Введите корректную почту</span>
            </div>
          </div>
          <div class="auth-input">
            <input type="password" class="input"
                   [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}"
                   placeholder="Пароль" formControlName="password">
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                 class="error-message">
              <span *ngIf="signupForm.get('password')?.errors?.['required']">Пожалуйста, введите пароль</span>
              <span *ngIf="signupForm.get('password')?.errors?.['pattern']">Не менее 8 символов (1 заглавной буквы и 1 цифры)</span>
            </div>
          </div>

          <div class="auth-checkbox">
            <input type="checkbox" id="agree" formControlName="agree">
            <label for="agree">
              Я принимаю
              <a [routerLink]="['/agree']"
                 fragment="user-agree"
                 target="_blank"
                 class="agree">условия пользовательского соглашения</a>
              и даю
              <a [routerLink]="['/agree']"
                 fragment="personal-data"
                 target="_blank"
                 class="agree">согласие на обработку персональных данных.</a>
            </label>
          </div>
        </div>
        <div class="auth-button">
          <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
        </div>
        <div class="auth-link">
          Уже есть аккаунт? <a routerLink="/login">Войдите</a>
        </div>
      </div>
      <div class="auth-image">
        <img src="assets/images/page/signup.png" alt="Регистрация">
      </div>
    </div>
  </div>
</section>
